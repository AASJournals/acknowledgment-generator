    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <title>The Acknowledgment Generator</title>
  </head>
  <body>
    <div id='wrapper'>
      <div id='content'>
        <h1>The Acknowledgment Generator</h1>
        <p>This is still work in progress, and we need your help to populate the
        database and implement features! See the README file <a
        href="https://github.com/astrofrog/acknowledgment-generator#about">here</a>
        for information on how to help!</p>
      <div id='content-left'>
    <div id='main_check'>
    </div>
        <div id='main_options'>
          <h3>Options</h3>
          <ul>
            <li><input type="checkbox" id="option_latex" name="option_latex" value="latex"  onchange="box_checked()" checked>LaTeX
            <!-- <li><input type="checkbox" id="option_dependencies" name="option_latex" value="dependencies"  onchange="box_checked()" checked>Resolve dependencies -->
            <li><input type="checkbox" id="option_facilities" name="option_facilities" value="facilities"  onchange="box_checked()">AAS facility keywords
          </ul>
        </div>
    </div>
    <div id='content-right'>
    <div id='ack_main'>
    </div>
    <div id='ack_bibtex'>
    </div>
    <div id='ack_facilities'>
    </div>
    </div>
    </div>
    </div>
